<!DOCTYPE html> 
        <html lang="en">
            <head>
                <script src="JavaScript/JavaScript_3.js"></script>
                <meta charset="utf-8">
                <title>Basic HTML Template</title>
            </head>

                 <body>
                    <h1>Characters</h1>
                    <h3>Click on a universe to see a character!</h3>

                    <ul>
                        <li onclick="displayType(this)" id="Avatar"
                            data-character-type="Aang">Avatar</li>
                        <li onclick="displayType(this)" id="BoJack Horseman"
                            data-character-type="Mr. Peanutbutter">BoJack Horseman</li>
                        <li onclick="displayType(this)" id="Harry Potter"
                            data-character-type="Tom Riddle">Harry Potter</li>
                        <li onclick="displayType(this)" id="South Park"
                            data-character-type="Mysterio">South Park</li>
                    </ul>

                </body>
            </html>
